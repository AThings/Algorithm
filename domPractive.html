<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <ul id="js-list">

    </ul>
    <div class="root">
        <div class="container">
            <section class="sidebar">
                <ul class="menu"></ul>
            </section>
            <section class="main">
                <article class="post"></article>
                <p class="copyright"></p>
            </section>
        </div>
    </div>
    <script>
        (() => {
            var ndContainer = document.getElementById('js-list');
            if (!ndContainer) {
                return
            }
            for(var i=0;i<10;i++){
                var ndItem = document.createElement('li');
                ndItem.innerHTML = i+1;
                ndContainer.appendChild(ndItem)
            }
            ndContainer.addEventListener('click',function(e){
                const target = e.target
                if(target.tagName === 'LI') {
                    alert(target.innerHTML)
                }
            })
        })()

        const traverse = (ndRoot) => {
            const queue = [ndRoot];
            while (queue.length) {      
                console.log(queue,'queue1')  
                const node = queue.shift();
                printInfo(node);

                if (!node.children.length) {
                    continue;
                }
                Array.from(node.children).forEach(x => queue.push(x));    
                console.log(queue,'queue2') 
            }
        };

        const printInfo = (node) => {
            console.log(node.tagName, `.${node.className}`);
        };

        // kickoff
        traverse(document.querySelector('.root'));
    </script>
</body>
</html>
