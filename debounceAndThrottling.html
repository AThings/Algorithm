<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #app{
            width:100px;
            height:100px;
            background: rgb(197, 191, 191);
            font: black;
            font-size: 20px;
            text-align: center;
            line-height: 100px;
        }
    </style>
</head>
<body>
    <div id="app">
        
    </div>
    <script>
        var number = 0;
        var app = document.getElementById('app');
        app.innerHTML = number;
        var move = function() {
            app.innerHTML = ++number
        }
        function throttle(fn, interval) { //节流
            // last为上一次触发回调的时间
            let last = 0
  
            // 将throttle处理结果当作函数返回
            return function () {
                // 保留调用时的this上下文
                let context = this
                // 保留调用时传入的参数
                let args = arguments
                // 记录本次触发回调的时间
                let now = +new Date()

                // 判断上次触发的时间和本次触发的时间差是否小于时间间隔的阈值
                if (now - last >= interval) {
                // 如果时间间隔大于我们设定的时间间隔阈值，则执行回调
                    last = now;
                    fn.apply(context, args);
                }
            }
        }
        function debounce(fn, delay) { // 防抖
            // 定时器
            let timer = null
  
            // 将debounce处理结果当作函数返回
            return function () {
                // 保留调用时的this上下文
                let context = this
                // 保留调用时传入的参数
                let args = arguments

                // 每次事件被触发时，都去清除之前的旧定时器
                if(timer) {
                    clearTimeout(timer)
                }
                // 设立新定时器
                timer = setTimeout(function () {
                    fn.apply(context, args)
                }, delay)
            }
        }
        app.onmousemove = throttle(move,1000);
    </script>
</body>
</html>
