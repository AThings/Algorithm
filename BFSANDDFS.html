<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="root">
        <div class="child-1">
            <div class="child-1-1">
                <div class="child-1-1-1"></div>
            </div>
            <div class="child-1-2"></div>
        </div>
        <div class="child-2">
            <div class="child-2-1">
                <div class="child-2-1-1"></div>
                <div class="child-2-1-2"></div>
            </div>
        </div>
        <div class="child-3">
            <div class="child-3-1"></div>
            <div class="child-3-2"></div>
            <div class="child-3-3"></div>
        </div>
    </div>

    <script>
        let root = document.getElementsByClassName('root')[0]
        function DFS (node) {
            let stack = [node];
            while (stack.length){
                let node = stack.pop()
                console.log(node.tagName,node.className)
                if (!node.children.length) {
                    continue
                }
                Array.from(node.children).forEach(element => stack.push(element))
            }
        }
        DFS(root)
        console.log('~~~~~~~~~~~~~~~~~~~~~~~~~~~~~')
        function BFS (node) {
            let FIFO = [node];
            while (FIFO.length){
                let node = FIFO.shift()
                console.log(node.tagName,node.className)
                if (!node.children.length) {
                    continue
                }
                Array.from(node.children).forEach(element => FIFO.push(element))
            }
        }
        BFS(root)
    </script>
</body>
</html>
